plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'pl.jnp2'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.9.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.apache.camel:camel-mail:3.9.0'
    implementation 'org.apache.camel:camel-rest:3.9.0'
    implementation 'org.apache.camel:camel-stream:3.9.0'
    implementation 'org.apache.camel:camel-http:3.9.0'
}

test {
	useJUnitPlatform()
}
